<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="open-board">
        <div class="options-container">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="tools-container scale-element">
            <div class="pencil-container">
                <img class="pencil-icon" width="58" height="58" src="https://img.icons8.com/color/48/pencil--v1.png"
                    alt="pencil--v1" />
                <div class="pencil-selection">
                    <div class="pencil-width-selection">
                        <input type="range" value="3">
                    </div>
                    <div class="pencil-color-selection">
                        <div class="pencil-color black"></div>
                        <div class="pencil-color red"></div>
                        <div class="pencil-color blue"></div>
                    </div>
                </div>
            </div>
            <div class="eraser-container">
                <img class="eraser-icon" width="58" height="58" src="https://img.icons8.com/color/48/pencil-eraser.png"
                    alt="pencil-eraser" />
                <div class="eraser-selection">
                    <div class="eraser-width-selection">
                        <input type="range" value="3">
                    </div>
                </div>
            </div>
            <div class="download-container">
                <img width="58" height="58" src="https://img.icons8.com/color/48/download--v1.png" alt="download--v1" />
            </div>
            <div class="image-upload-container">
                <img width="58" height="58"
                    src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/external-image-multimedia-kiranshastry-lineal-color-kiranshastry-1.png"
                    alt="external-image-multimedia-kiranshastry-lineal-color-kiranshastry-1" />
            </div>
            <div class="notes-btn-container">
                <img width="58" height="58" src="https://img.icons8.com/color/48/right-handed.png" alt="right-handed" />
            </div>
            <div class="undo-container">
                <img width="58" height="58" src="https://img.icons8.com/color/48/undo.png" alt="undo" />
            </div>
            <div class="redo-container">
                <img width="58" height="58" src="https://img.icons8.com/color/48/redo.png" alt="redo" />
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
        integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
        crossorigin="anonymous"></script>
    <script>
        const socket = io('http://localhost:3000');
    </script>
    <script src="./tools.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
